<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5d11b56c09.js"
      crossorigin="anonymous"
    ></script>
    <title>Sneaker Website</title>
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <ul class="menu">
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">REVIEWS</a></li>
        </ul>
        <div class="icons">
          <div class="icon"><i class="fas fa-search"></i></div>
          <div class="icon"><i class="fas fa-user-alt"></i></div>
          <div class="icon"><i class="fas fa-shopping-basket"></i></div>
        </div>
      </div>
      <div class="main">
        <div class="left">
          <b>I DON'T KNOW</b>
          <h1>WE HUNT FOR</h1>
          <h1>THE BEST SHOES</h1>
          <button>SHOP NOW</button>
        </div>
        <div class="right">
          <img src="./shoe-transparent-background-12.png" alt="" />
        </div>
      </div>
      <div class="nav_bottom">
        <div class="left">
          <i class="fas fa-arrow-left"></i>
          PREVIOUS
        </div>
        <div class="middle">
          <div class="dot"></div>
          <div class="outline"></div>
          <div class="dot"></div>
        </div>
        <div class="right">
          NEXT
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
